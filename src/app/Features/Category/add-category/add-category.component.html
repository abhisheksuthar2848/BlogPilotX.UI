<div class="container">
    <h1 class="mt-3">Add Category</h1>

    <form #from="ngForm" (ngSubmit)="onFormSubmit()">
        <div class="mt-2">
            <div class="mt-3">
                <label class="form-lable">Category Name</label>
                <input class="form-control" id="CategoryName" name="CategoryName" type="text" [(ngModel)]="model.name" />
            </div>

            <div class="mt-3">
                <label class="form-lable">Category Url Handle</label>
                <input class="form-control" id="CategoryUrlHandle" name="CategoryUrlHandle" type="text" [(ngModel)]="model.urlHandle"/>
            </div>

            <div class="mt-3">
                <button class="btn btn-primary">Save</button>
            </div>
        </div>
    </form>
</div>
